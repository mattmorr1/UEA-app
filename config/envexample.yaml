# Server
HOST=0.0.0.0
PORT=8000
DEBUG=False

# Firebase Admin (Backend)
FIREBASE_KEY_PATH: "/app/firebase-key.json"

# Firebase Client (Frontend) - Get these from Firebase Console > Project Settings
VITE_FIREBASE_API_KEY: "your-firebase-api-key"
VITE_FIREBASE_AUTH_DOMAIN=your-project.firebaseapp.com
VITE_FIREBASE_PROJECT_ID: "your-project-id"
VITE_FIREBASE_STORAGE_BUCKET: "your-project.appspot.com"
VITE_FIREBASE_MESSAGING_SENDER_ID: "123456789"
VITE_FIREBASE_APP_ID: "1:123456789:web:abc123"

# Gemini AI
GEMINI_API_KEY: "your-gemini-api-key"
GEMINI_FLASH_MODEL: "gemini-2.0-flash"
GEMINI_PRO_MODEL: "gemini-1.5-pro"

# LaTeX
LATEX_COMPILER: "pdflatex"
LATEX_TIMEOUT: 60

# Admin Account
ADMIN_EMAIL: "mmorristwo@gmail.com"
ADMIN_USERNAME: "matt"
ADMIN_PASSWORD: "your-secure-password"

# Registration (set to false to allow anyone to register)
INVITE_ONLY: true

# Email (for invite emails) - Gmail example
SMTP_HOST: "smtp.gmail.com"
SMTP_PORT: 587
SMTP_USER: "your-email@gmail.com"
SMTP_PASS: "your-app-password"
SMTP_FROM: "your-email@gmail.com"
APP_URL: "https://your-app-url.com"

# Security
ACCESS_TOKEN_EXPIRE_MINUTES: 60
MAX_FILE_SIZE: 10485760
